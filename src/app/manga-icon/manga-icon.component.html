
<ion-thumbnail class="thumbnail-container">
  <img *ngIf="!lowConnectionModeActivated()" [src]="mangaImage">
  <ion-text
      *ngIf="lowConnectionModeActivated()"
      [ngStyle]="{'background-color': backgroundColor}"
      class="thumbnail-background">
    <h1 class="thumbnail-title"> {{ displayedTitle }} </h1>
  </ion-text>
</ion-thumbnail>
