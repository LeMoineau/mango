
<ion-list>
  <ion-item
      *ngFor="let tag of tagsService.iter()"
      (click)="toggleTag(tag)"
      button>
    <ion-icon
      [name]="tagsService.getTagIcon(tag)"
      [color]="tagsService.getTagInfo(tag, 'color')"
      slot="start">
    </ion-icon>
    <ion-label> {{ tagsService.getTagInfo(tag, 'label') }} </ion-label>
  </ion-item>
  <ion-item button (click)="deleteManga()" id="delete-button">
    <ion-icon slot="start" name="trash-outline" color="medium"></ion-icon>
    <ion-label> Supprimer le manga </ion-label>
  </ion-item>
  <ion-item disabled button id="download-all-button">
    <ion-icon slot="start" name="download-outline" color="secondary"></ion-icon>
    <ion-label> Télécharger les chapitres selectionnés </ion-label>
  </ion-item>
  <ion-item disabled button id="delete-all-button">
    <ion-icon slot="start" name="backspace-outline" color="secondary"></ion-icon>
    <ion-label> Supprimer les chapitres selectionnés </ion-label>
  </ion-item>
  <ion-item lines="none" detail="false" button (click)="close()">
    <ion-icon slot="start" name="close" color="danger"></ion-icon>
    <ion-label> Fermer </ion-label>
  </ion-item>
</ion-list>
